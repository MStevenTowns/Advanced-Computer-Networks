<!DOCTYPE html>
<html>

<head>
	<title> DHT Sensor Data </title>
	<link rel="stylesheet" href='../static/style.css'/>
	<meta http-equiy = "Content-Type" content ="text/html; charset=UTF-8" />
	<style>
		body{
			text-align: center;
		}
		#g1,
		#g2 {
			width: 200px;
			height: 160px;
			display: inline-block;
			margin: 1em;
		}
	</style>
</head>
<body>
	<h1> DHT Sensor Data </h1>
	<div id = "g1"></div>
	<div id = "g2"></div>
	<!--	<h3> TEMPERATURE = {{temp}} degree Celcius </h3>
		<h3> HUMIDITY = {{hum}} % </h3> -->
	<hr>
		<h3> Last Sensors Reading: {{time}} ==> <a href="/"class="button">REFRESH</a></h3>
	<hr>
		<h3> HISTORICAL DATA </h3>
		<p> Enter number of samples to retrieve:
			<from method = "POST">
				<input name= "numSamples" value= {{numSamples}}>
				<input type= "submit">
				</from></p>
	<hr>
	<img src="/plot/temp" alt="Image Placeholder" width="49%">
	<img src="/plot/hum" alt="Image Placeholder" width="49%">
	<p> @2018 Developed by Pradeep </p>
	
	<script src="../static/raphael-2.1.4.min.js"></script>
	<script src="../static/justgage.js"></script>
	<script>
		var g1, g2;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{temp}},
				valueFontColor: "yellow",
				min: -10,
				max: 50,
				title: "Temperature",
				label: "Celcius"
			});
			g2 = new JustGage({
				id: "g2",
				value: {{hum}},
				valueFontColor: "yellow",
				min: 0,
				max: 100,
				title: "Humidity",
				label: "%"
			});
		});
	</script>
</body>
</html>
